<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/logo.jpg">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/7c4dc178f1.js" crossorigin="anonymous"></script>

  </script>
  <title>TO-DO-LIS</title>
</head>

<body>
  <h1>TO-DO-LIST</h1>
 
  <main>
    <section class="inputContainer">
      <i class="fa-solid fa-scroll"></i>
      <input type="text" placeholder="Add a task" data-task="input" id="input" class="inputData" required>
    </section>
   
    <hr>
    <ul id="list">
       <li>
        <input type="checkbox">
        <label for="task1">Add New Task</label>
        <button>
          <i class="fa fa-trash-o" aria-hidden="true"></i>
        </button>
      </li> 
    </ul>
    <hr>

    <div class="complete">
          <p>Total tasks left:<span id="taskCount">0</span></p>
          <i class="fa-solid fa-check-double dobCheck" style="color: green;"></i><span>Check All</span>
    </div>
       <div class="space"></div>
          <span class="deltAll">Clear completed</span>

      <script src="script.js"></script>
 
 </main>
 
</body>

</html>
